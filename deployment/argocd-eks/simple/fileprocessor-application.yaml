apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fileprocessor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/EchoSkorJjj/IS213-Education-Helper-Kube.git'
    path: kubernetes/simple/fileprocessor
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: eduhelper
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

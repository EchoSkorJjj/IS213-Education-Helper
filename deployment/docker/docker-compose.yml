version: "3.8"

secrets:
  kong_db_password:
    file: ./kong_db_password.txt

x-common-env:
  &common-env
  KONG_PG_HOST: kong-database
  KONG_PG_USER: kong
  KONG_PG_PASSWORD_FILE: /run/secrets/kong_db_password

networks:
  default:

volumes:
  kong-data: {}

services:
  kong-gateway:
    image: kong:latest
    build: ../../backend/kong-gateway
    environment:
      <<: *common-env
      KONG_DATABASE: off
      KONG_PLUGINS: bundled,authn-kong
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml 
    ports:
      - "8000:8000" # Proxy
      # - "8001:8001" # Admin API
      - "8443:8443" # Proxy SSL
      - "8444:8444" # Admin API SSL
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    secrets:
      - kong_db_password
    restart: on-failure
    volumes:
      - ../../backend/kong-gateway/kong.yml:/etc/kong/kong.yml 
      - ../../backend/kong-gateway/authn-kong:/usr/local/share/lua/5.1/kong/plugins/authn-kong 
      - ../../backend/kong-gateway/protos:/usr/local/share/lua/5.1/kong/protos

  user-storage-service:
    build: ../../backend/simple/user-storage
    image: user-storage-service:1.0
    depends_on:
      kong-gateway:
        condition: service_healthy
    ports:
      - "50051:50051"

  frontend-client:
    build: ../../client
    image: client:1.0
    depends_on:
      kong-gateway:
        condition: service_healthy
    ports:
      - "5173:5173"
